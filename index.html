<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> 2D GEOMETRIC CALCULATOR</h1>
        <label class="label1" for="figure">Please choose your 2D geometric shape:</label>
        <select id="figure" onchange="updateInputs()">
            <option value="">Select a shape</option>
            <option value="triangle">Triangle</option>
            <option value="square">Square</option>
            <option value="circle">Circle</option>
            <option value="rectangle">Rectangle</option>
            <option value="rhombus">Rhombus</option>
            <option value="trapezoid">Trapezoid</option>
            <option value="parallelogram">Parallelogram</option>
        </select>
        <div>
            <label class="label2" for="calculationType">Choose calculation type:</label>
            <select id="calculationType" onchange="updateInputs()">
                <option value="perimeter">Perimeter</option>
                <option value="area">Area</option>
            </select>
        </div>
        <div id="inputs">
            <input type="number" id="a" placeholder="A">
            <input type="number" id="b" placeholder="B">
            <input type="number" id="c" placeholder="C">
        </div>
        <button onclick="calculate()">Calculate</button>
        <button onclick="resetForm()">Reset</button>
        <div id="results">
            <p>Result: <span id="result"></span></p>
        </div>
        <div id="figureImage">
            <img id="figureImg" src="" alt="Image of the geometric figure">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
